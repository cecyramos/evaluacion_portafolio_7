{% extends 'base.html' %}

{% block title %}Crear Libro{% endblock %}

{% block content %}
    <h1>Crear Nuevo Libro</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" name="titulo" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input type="text" name="isbn" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Fecha de Publicación</label>
            <input type="date" name="fecha_publicacion" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Número de Páginas</label>
            <input type="number" name="numero_paginas" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-control" rows="4"></textarea>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Editorial</label>
            <select name="editorial" class="form-select" required>
                <option value="">Seleccione...</option>
                {% for editorial in editoriales %}
                    <option value="{{ editorial.id }}">{{ editorial.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Autores</label>
            <select name="autores" class="form-select" multiple size="5" required>
                {% for autor in autores %}
                    <option value="{{ autor.id }}">{{ autor.nombre }} {{ autor.apellido }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Mantén Ctrl (Cmd en Mac) para seleccionar múltiples autores</small>
        </div>
        
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_libros' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
